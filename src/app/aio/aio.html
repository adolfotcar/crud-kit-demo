
<mat-tab-group>
  <mat-tab label="Automatic">
    <ng-crud-aio 
        returnBtnIcon="table"
        returnBtnText="Go to table"
        returnBtnUrl="/table"
        title="Items Automatic CRUD"
        subtitle="A simple CRUD application example, automatically handling HTTP Requests"
        apiUrl="http://sampledomain.com"
        apiEndpoint="items"
        [fields]="[
            { name: 'name', type: 'input', label: 'Name', placeholder: 'Enter item name', required: true },
            { name: 'description', type: 'text', label: 'Descirption', placeholder: 'Enter description', required: true },
            { name: 'price', type: 'input', label: 'Price', placeholder: 'Enter price', required: true },
        ]"
        [displayedColumns]="['name', 'description', 'price']"
        [columns]="[
            { db_name: 'name', title: 'Name' },
            { db_name: 'description', title: 'Description' },
            { db_name: 'price', title: 'Price' }
        ]"
    />
  </mat-tab>
  <mat-tab label="Manual">
    <div>
        <button matButton="filled" (click)="updateForm()">Change Form</button>
    </div>
    <div>
        <button matButton="tonal" (click)="clearTable()">Clear Table</button>
    </div>
    <ng-crud-aio 
        mode="manual"
        returnBtnIcon="table"
        returnBtnText="Go to table"
        returnBtnUrl="/table"
        title="Items Manual CRUD"
        subtitle="A simple CRUD application example, emitting events for the consumer handle HTTP Requests"
        [tableData]="tableData"
        [formData]="formData"
        [displayedColumns]="['name', 'description', 'price']"
        [fields]="[
            { name: 'name', type: 'input', label: 'Name', placeholder: 'Enter item name', required: true },
            { name: 'description', type: 'text', label: 'Descirption', placeholder: 'Enter description', required: true },
            { name: 'price', type: 'input', label: 'Price', placeholder: 'Enter price', required: true },
        ]"
        [columns]="[
            { db_name: 'name', title: 'Name' },
            { db_name: 'description', title: 'Description' },
            { db_name: 'price', title: 'Price' }
        ]"
        (editRecord)="edit($event)"
        (saveRecord)="save($event)"
        (removeRecord)="remove($event)"
        (cancelEditing)="cancelEdit()"
    />
  </mat-tab>
</mat-tab-group>
