<mat-tab-group>
    <mat-tab label="Automatic">
        <ng-crud-form             
            returnBtnIcon="clear"
            returnBtnText="Cancel and Return"
            returnBtnUrl="/table"
            title="Items Manual Form"
            subtitle="A table to display all items, emitting events for the consumer handle HTTP Requests"            
            redirectOnSaveUrl="/form"
            redirectOnSaveIdField="id"
            apiUrl="http://sampledomain.com"
            apiEndpoint="single/items"
            [fields]="[
                { name: 'name', type: 'input', label: 'Name', placeholder: 'Enter item name', required: true },
                { name: 'description', type: 'text', label: 'Descirption', placeholder: 'Enter description', required: true },
                { name: 'price', type: 'input', label: 'Price', placeholder: 'Enter price', required: true },
            ]"
        />
    </mat-tab>
    <mat-tab label="Manual">
        <div>
            <button matButton="tonal" (click)="updateForm()">Change Values</button>
        </div>
        <ng-crud-form             
            mode="manual"
            returnBtnIcon="clear"
            returnBtnText="Cancel and Return"
            returnBtnUrl="/table"
            title="Items Manual Form"
            subtitle="A table to display all items, emitting events for the consumer handle HTTP Requests"            
            redirectOnSaveUrl="/form"
            redirectOnSaveIdField="id"
            [formData]="data"
            [fields]="[
                { name: 'name', type: 'input', label: 'Name', placeholder: 'Enter item name', required: true },
                { name: 'description', type: 'text', label: 'Descirption', placeholder: 'Enter description', required: true },
                { name: 'price', type: 'input', label: 'Price', placeholder: 'Enter price', required: true },
            ]"
            (recordSaved)="saved($event)"
        />
    </mat-tab>
</mat-tab-group>
