<mat-tab-group>
    <mat-tab label="Automatic">
        <ng-crud-table 
            returnBtnIcon="account_circle"
            returnBtnText="Return to AIO"
            returnBtnUrl="/"
            title="Items Automatic Table"
            subtitle="A table to display all items, automatically handling HTTP Requests"            
            editUrl="/form"
            addBtnUrl="/form"         
            apiUrl="http://sampledomain.com"
            apiEndpoint="items"   
            [tableData]="tableData"
            [displayedColumns]="['name', 'description', 'price']"
            [columns]="[
                { db_name: 'name', title: 'Name' },
                { db_name: 'description', title: 'Description' },
                { db_name: 'price', title: 'Price' },
            ]"
            (editRecord)="edit($event)"
            (removeRecord)="remove($event)"
        />
    </mat-tab>
    <mat-tab label="Manual">
        <div>
            <button matButton="tonal" (click)="clearTable()">Clear Table</button>
        </div>
        <ng-crud-table 
            mode="manual"
            returnBtnIcon="account_circle"
            returnBtnText="Return to AIO"
            returnBtnUrl="/"
            title="Items Manual Table"
            subtitle="A table to display all items, emitting events for the consumer handle HTTP Requests"            
            editUrl="/form"
            addBtnUrl="/form"            
            [tableData]="tableData"
            [displayedColumns]="['name', 'description', 'price']"
            [columns]="[
                { db_name: 'name', title: 'Name' },
                { db_name: 'description', title: 'Description' },
                { db_name: 'price', title: 'Price' },
            ]"
            (editRecord)="edit($event)"
            (removeRecord)="remove($event)"
        />
    </mat-tab>
</mat-tab-group>
